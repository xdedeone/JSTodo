<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTodo - Simple TODO List made with HTML, CSS and JavaScript </title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="img/list.png"></h2>
            <div id="category-tags">
                <button id="all" class="tablink selected" onclick="clearTags()">ALL</button>
            </div>
            <div>
                <button id="TagAdd" onclick="newCategory()">New Tag +</button>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add here your to-do task" autocomplete="off">
                <button id="TaskAdd" onclick="addTask()">Add Task</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li> -->
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
